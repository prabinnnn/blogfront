<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Centered content using Bootstrap classes -->
    <div
      class="h-100 d-flex justify-content-center align-self-center align-items-center py-2 w-100 m-auto"
    >
      <!-- Bootstrap card component -->
      <div class="card" style="width: 25rem">
        <div class="card-body">
          <!-- Form with margin set to auto -->
          <form class="m-auto">
            <!-- Logo image -->
            <div class="d-flex align-items-center justify-content-center">
              <img
                class="mb-4 text-center"
                src="logo.png"
                alt="logo"
                width="42"
                height="42"
              />
            </div>
            <!-- Form title -->
            <h1 class="h4 mb-3 text-center fw-normal">Register</h1>
            <!-- Name input -->
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" />
            </div>
            <!-- Email input -->
            <div class="mb-2">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" required />
            </div>
            <!-- Phone input -->
            <div class="mb-2">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" required />
            </div>
            <!-- Submit and Reset buttons -->
            <button type="button" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-secondary">Reset</button>
          </form>
          <div class="text-center mt-3">
            <hr />
            <a class="text-decoration-none" href="/login">Go back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
