<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Linking Bootstrap CSS from a CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main content wrapper -->
    <div
      class="h-100 d-flex justify-content-center align-self-center align-items-center py-2 w-100 m-auto"
    >
      <!-- Bootstrap card component -->
      <div class="card" style="width: 25rem">
        <div class="card-body">
          <!-- Form with margin set to auto -->
          <form class="m-auto">
            <!-- Logo image -->
            <div class="d-flex align-items-center justify-content-center">
              <img
                class="mb-4 text-center"
                src="logo.png"
                alt="logo"
                width="42"
                height="42"
              />
            </div>
            <!-- Form title -->
            <h1 class="h4 mb-3 text-center fw-normal">Login</h1>
            <!-- Email input -->
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" />
            </div>
            <!-- Password input -->
            <div class="mb-3">
              <label for="ExampleinputPassword" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" />
              <div class="d-flex justify-content-end">
                <a class="text-decoration-none">Forget password?</a>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Sign In</button>

            <button type="button" class="btn btn-secondary">Reset</button>
          </form>
          <!-- Link to register -->
          <div>
            <hr />
            <!-- Horizontal line -->
            <a class="mb-2 text-decoration-none" href="/register"
              >Create new account?</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
