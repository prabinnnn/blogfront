<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Jm4yuY9wIjOoSVLzseUkvjGM8A9w2SrXxwN7VvG8J06eD9iv9l3gSqQ1w2Gvw+Wf"
      crossorigin="anonymous"
    />
    <style>
      .sidebar {
        width: 4.5rem; /* Set the width of the sidebar */
        min-height: 100vh; /* Minimum height of the sidebar */
        background-color: #f8f9fa; /* Background color of the sidebar */
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar d-flex flex-column justify-content-between">
        <div class="p-3">
          <a
            href="/"
            class="d-block p-3 link-body-emphasis text-decoration-none"
            title="Icon-only"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <svg class="bi pe-none" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="visually-hidden">Icon-only</span>
          </a>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link active py-3 border-bottom rounded-0"
                aria-current="page"
                title="Home"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
              >
                <svg
                  class="bi pe-none"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Home"
                >
                  <use xlink:href="#home" />
                </svg>
              </a>
            </li>
            <!-- Add more sidebar items here -->
          </ul>
        </div>
        <div>
          <!-- Sidebar footer with social links -->
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-github"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container mt-5 flex-shrink-0">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary"
              >&copy; 2024 Blog, Inc</span
            >
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="fa fa-facebook"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="fa fa-github"></i
              ></a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fj8jS35pYACiNDvFzcz/q9ltPLxQl2Qpa1s0e9CEoc+V3qRU4K4cpKlXFI8RsXDI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
