<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        background-color: rgba(99, 155, 27, 0.505);
      }
    </style>
  </head>
  <body>
    <!-- SVG symbols for Bootstrap icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="bootstrap" viewBox="0 0 16 16">
        <path
          fill-rule="evenodd"
          d="M11.516 1H4.484a.5.5 0 0 0-.467.321L2 8.155l-.007.033a.514.514 0 0 0 .083.436l.182.227a.515.515 0 0 0 .391.162h3.67l-.91 3.421a.5.5 0 0 0 .969.247l1.92-7.192a.5.5 0 0 0-.466-.676H5.785l.323-1.214H9.74a.5.5 0 0 0 .494-.415l.769-4.002a.5.5 0 0 0-.468-.604zM2.942 9.523l-.669 2.52 1.65-2.397L2.942 9.523zm1.122-3.61l1.334 2.362 1.516-2.43-2.85.068zM9.376 8.76H6.026l-.504 1.902h3.418l.436-1.63z"
        />
      </symbol>
    </svg>

    <div class="flex-column align-self-center align-items-center">
      <div class="container-fluid">
        <div
          class="d-flex flex-column flex-shrink-0 bg-body-tertiary"
          style="width: 4.5rem"
        >
          <a
            href="/"
            class="d-block p-3 link-body-emphasis text-decoration-none"
            title="Icon-only"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
          >
            <svg class="bi pe-none" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="visually-hidden">Icon-only</span>
          </a>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link active py-3 border-bottom rounded-0"
                aria-current="page"
                title="Home"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
              >
                <svg
                  class="bi pe-none"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Home"
                >
                  <use xlink:href="#bootstrap"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link py-3 border-bottom rounded-0"
                title="Dashboard"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
              >
                <svg
                  class="bi pe-none"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Dashboard"
                >
                  <use xlink:href="#bootstrap"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link py-3 border-bottom rounded-0"
                title="Orders"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
              >
                <svg
                  class="bi pe-none"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Orders"
                >
                  <use xlink:href="#bootstrap"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link py-3 border-bottom rounded-0"
                title="Products"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
              >
                <svg
                  class="bi pe-none"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Products"
                >
                  <use xlink:href="#bootstrap"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link py-3 border-bottom rounded-0"
                title="Customers"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
              >
                <svg
                  class="bi pe-none"
                  width="24"
                  height="24"
                  role="img"
                  aria-label="Customers"
                >
                  <use xlink:href="#bootstrap"></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="dropdown border-top">
            <a
              href="#"
              class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="24"
                height="24"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container mt-5 flex-shrink-0">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            ></a>
            <span class="mb-3 mb-md-0 text-body-secondary"
              >&copy; 2024 Blog, Inc</span
            >
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="fa fa-facebook"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="fa fa-github"></i
              ></a>
            </li>
          </ul>
        </footer>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
